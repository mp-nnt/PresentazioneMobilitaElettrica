stampdutyLabel=Marca da bollo
stampdutytext=<p>Il/la richiedente dichiara che la presente marca da bollo viene utilizzata unicamente per la presente istanza amministrativa (sulla domanda deve risultare il numero e la data della marca da bollo e il pagamento tramite F23 deve essere comprovabile all'occorrenza) e dev'essere conservata ai sensi dell'articolo 37 del DPR n. 642/1972 per tre anni. <br> Nel caso di pagamento tramite modello F23 questo ultimo dev'essere allegato in formato pdf alla domanda di contributo. <br> Si fa presente che la data della marca da bollo deve essere antecedente alla data della firma digitale del documento. </p>
privacyLabel=Informativa sul trattamento dei dati personali
privacyText=<p><strong>La/il legale rappresentante ha preso visione delle seguenti informazioni sul trattamento dei dati personali (art. 13 del Regolamento (UE) 2016/679 del Parlamento Europeo e del Consiglio del 27 aprile 2016):</strong></p><p><strong>Titolare del trattamento dei dati personali</strong> è la Provincia autonoma di Bolzano, presso piazza Silvius Magnago 4, Palazzo 3a, 39100 Bolzano, E-Mail: direzionegenerale@provincia.bz.it, PEC: generaldirektion.direzionegenerale@pec.prov.bz.it. <br><strong>Responsabile della protezione dei dati (RPD)</strong>: I dati di contatto del RPD della Provincia autonoma di Bolzano sono i seguenti: Provincia autonoma di Bolzano, Palazzo 1, Ufficio organizzazione, Piazza Silvius Magnago 1, 39100 Bolzano; E-Mail: rpd@provincia.bz.it; PEC: rpd_dsb@pec.prov.bz.it. <br><strong>Origine dei dati</strong>: I dati possono essere raccolti anche presso terzi, in particolare presso banche dati gestiti dalle Amministrazioni e Autorità pubbliche. <br><strong>Finalità del trattamento</strong>: I dati forniti saranno trattati da personale autorizzato dell’Amministrazione provinciale anche in forma elettronica, per le finalità istituzionali connesse al procedimento amministrativo per il quale sono resi in base alla legge provinciale 13 febbraio 1997, n. 4. Preposto/a al trattamento dei dati è il Direttore/la Direttrice pro tempore della Ripartizione Economia presso la sede dello/della stesso/a. Il conferimento dei dati è obbligatorio per lo svolgimento dei compiti amministrativi richiesti. In caso di rifiuto di conferimento dei dati richiesti non si potrà dare seguito alle richieste avanzate ed alle istanze inoltrate. <br><strong>Comunicazione e destinatari dei dati</strong>: I dati potranno essere comunicati ad altri soggetti pubblici e/o privati per gli adempimenti degli obblighi di legge nell’ambito dello svolgimento delle proprie funzioni istituzionali e comunque in stretta relazione al procedimento amministrativo avviato: Ministero dello Sviluppo Economico, Commissariato del Governo ed altri enti pubblici o istituzioni pubbliche locali, nazionali ed europei, società in house o enti strumentali della Provincia autonoma di Bolzano. Potranno altresì essere comunicati a soggetti che forniscono servizi per la manutenzione e gestione del sistema informatico dell’Amministrazione provinciale e/o del sito Internet istituzionale dell’Ente anche in modalità cloud computing. Il cloud provider Microsoft Italia Srl, fornitore alla Provincia del servizio Office365, si è impegnato in base al contratto in essere a non trasferire dati personali al di fuori dell’Unione Europea e i Paesi dell’Area Economica Europea (Norvegia, Islanda e Liechtenstein). <br><strong>Trasferimenti di dati</strong>: Non sono previsti trasferimenti di dati personali in Paesi extra UE. <br><strong>Diffusione</strong>: Laddove la diffusione dei dati sia obbligatoria per adempiere a specifici obblighi di pubblicità previsti dall’ordinamento vigente, rimangono salve le garanzie previste da disposizioni di legge a protezione dei dati personali che riguardano l’interessato/l’interessata. <br><strong>Durata</strong>: I dati verranno conservati per il periodo necessario ad assolvere agli obblighi di legge vigenti in materia fiscale, contabile, amministrativa e cioè fino a 10 anni, ai sensi del c.d. “Piano di conservazione dei documenti”. <br><strong>Processo decisionale automatizzato</strong>: Il trattamento dei dati non è fondato su un processo decisionale automatizzato. <br><strong>Diritti dell’interessato</strong>: In base alla normativa vigente l’interessato/l’interessata ottiene in ogni momento, con richiesta, l’accesso ai propri dati; qualora li ritenga inesatti o incompleti, può richiederne rispettivamente la rettifica e l’integrazione; ricorrendone i presupposti di legge opporsi al loro trattamento, richiederne la cancellazione ovvero la limitazione del trattamento. In tale ultimo caso, esclusa la conservazione, i dati personali, oggetto di limitazione del trattamento, potranno essere trattati solo con il consenso del/della richiedente, per l’esercizio giudiziale di un diritto del Titolare, per la tutela dei diritti di un terzo ovvero per motivi di rilevante interesse pubblico. La richiesta è disponibile alla seguente pagina web: <a href="http://www.provincia.bz.it/it/amministrazione-trasparente/dati-ulteriori.asp">http://www.provincia.bz.it/it/amministrazione-trasparente/dati-ulteriori.asp</a>. <br><strong>Rimedi</strong>: In caso di mancata risposta entro il termine di 30 giorni dalla presentazione della richiesta, salvo proroga motivata fino a 60 giorni per ragioni dovute alla complessità o all’elevato numero di richieste, l’interessato/l’interessata può proporre reclamo all’Autorità Garante per la protezione dei dati o inoltrare ricorso all’autorità giurisdizionale. </p><p>Con l’apposizione della firma si conferma che quanto indicato nei quadri di questa domanda corrisponde al vero, di essere a conoscenza che per dichiarazioni mendaci, le falsità negli atti e l’uso di atti falsi sono previste sanzioni penali. Con l’apposizione della firma si esprime inoltre il consenso al trattamento dei dati forniti.</p>

