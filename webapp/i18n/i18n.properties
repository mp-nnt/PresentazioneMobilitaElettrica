info=Informazioni
infoTitle=La/il richiedente è a conoscenza che:
infoText=<ul><p><li>le domande devono essere presentate prima della realizzazione dell’investimento agevolato e, in ogni caso prima dell’emissione delle fatture e della stipula dei contratti, pena l’esclusione dall’agevolazione dell’intero investimento a cui si riferiscono;</p></li> <p><li>la presentazione di dichiarazioni o di documenti falsi o attestanti cose non vere, ovvero l’omissione di informazioni dovute, in base alle quali vengono conseguite o trattenute indebitamente agevolazioni, comporta la revoca per intero dell’agevolazione concessa o erogata, ovvero l’archiviazione della relativa domanda. Resta salva l’applicazione di eventuali sanzioni amministrative e penali;</p></li> <p><li>i beneficiari sono tenuti, pena la revoca del contributo, a mettere a disposizione dell’ufficio provinciale competente la documentazione che lo stesso riterrà opportuna per verificare la sussistenza dei presupposti per la concessione dell’agevolazione;</p></li> <p><li>per i beni agevolati, il beneficiario si obbliga a non mutarne la destinazione economica per tre anni dalla data di emissione dell’ultimo documento di spesa. Per il medesimo periodo, i beni agevolati non possono essere alienati, dati in affitto, né l’azienda alla quale appartengono può essere data in affitto, né può esserne trasferita la disponibilità tramite la costituzione di diritti reali;</p></li> <p><li>i beneficiari sono obbligati a comunicare entro 60 giorni ogni evento che potrebbe determinare la perdita del diritto alle agevolazioni, pena la revoca dell’intero contributo. I contraenti di contratti di leasing o contratti di vendita con riserva della proprietà sono inoltre obbligati a comunicare immediatamente l’avvenuto riscatto rispettivamente il trasferimento della proprietà del bene agevolato;</p></li> <p><li>i beneficiari sono tenuti a rispettare i contratti collettivi di lavoro locali e nazionali, le normative vigenti in materia di sicurezza e tutela della salute sul posto di lavoro, nonché le norme in materia di previdenza. Essi devono inoltre versare i contributi previdenziali per tutti i familiari che collaborano nell’azienda e che risultano privi di altra assicurazione pensionistica pena la revoca dell’intera agevolazione;</p></li> <p><li>che l’eventuale agevolazione è concessa nel rispetto della norma “de minimis” (2) ai sensi del regolamento (UE) n. 1407/2013. Con il suddetto Regolamento è stato introdotto e specificato il concetto di “impresa unica”(3): nel calcolo del massimale “de minimis” (200.000 €) bisogna prendere in considerazione sia l’impresa che richiede l’agevolazione (v. allegato I) che l’insieme delle imprese collegate a questa (v. allegato II) nello stesso stato membro. A tale scopo si allega alla presente domanda la dichiarazione sostitutiva “de minimis”;</p></li> <p><li>le domande incomplete che non vengono perfezionate entro i termini previsti sono archiviate d'ufficio.</p></li></ul>
infoTitle2=Dichiarazione sostitutiva di atto notorio:
infoTitle2_did=Dichiarazione sostitutiva di atto notorio resa ai sensi dell'art. 47 del DPR 445/2000 è soggetta a idonei controlli ai sensi dell'art.71 dello stesso DPR.
infoTextTitle2=Il/La richiedente dichiara
infoText2=<ul><p><li>che per gli investimenti per i quali richiede il contributo non è stata presentata domanda di agevolazione ad altri enti o istituzioni pubbliche;</li></p> <p><li>che gli investimenti per i quali richiede il contributo sono strettamente attinenti all’attività d’impresa svolta sul territorio della provincia di Bolzano ed hanno una ricaduta diretta sulla stessa;</li></p> <p><li>che gli investimenti per i quali richiede il contributo non sono oggetto di commercio e non sono destinati al noleggio;</li></p> <p><li>che gli investimenti per i quali richiede il contributo riguardano veicoli ed attrezzature “nuovi di fabbrica”;</li></p> <p><li>che la domanda di contributo viene presentata nello stesso anno in cui sono stati programmati gli investimenti;</li></p> <p><li>di essere a conoscenza dei criteri vigenti in materia di agevolazioni volti a sviluppare la mobilità elettrica in Provincia di Bolzano.</li></p></ul> 

