#Allegati
infoAllegati=<p><strong>Documentazione in formato PDF da allegare alla domanda di contributo:</strong><ul><li>preventivi di spesa o elenco dettagliato degli investimenti</li><li>dichiarazione “de minimis”: allegato I e II</li></ul></p><p><strong>Avvertenze:</strong><ul><li>La domanda di contributo e la dichiarazione sostitutiva “de minimis” devono essere sottoscritte in formato digitale oppure devono essere firmate e corredate di una copia di un documento valido del firmatario. In caso di mancata sottoscrizione la domanda non è valida!</li><li>La domanda e la dichiarazione sostitutiva “de minimis” sono da inviare in formato PDF all’indirizzo PEC della Ripartizione Economia entro il termine previsto.</li><li>Si fa presente che solo la data della comunicazione via PEC avrà valore legale.</li><li>Domande cartacee pervenute tramite posta saranno restituite al mittente.</li><li>Domande inoltrate dopo il termine previsto saranno archiviate d’ufficio.</li></ul><p>

#Allgato A
allegatoA_Title=(1) Classificazione delle imprese:
allegatoA_1=<p>Ai fini della classificazione delle imprese si rimanda alla definizione di cui all’allegato I del regolamento (UE) n. 651/2014 della Commissione, del 17 giugno 2014 (Gazzetta ufficiale n. L 187 del 26/06/2014)</p>
allegatoA_2=<h4>Definizione di PMI</h4>
art1=Articolo 1
impresa=<u>Impresa<u>
allegatoA_3=Si considera impresa qualsiasi entità che eserciti un'attività economica, indipendentemente dalla sua forma giuridica. In particolare sono considerate tali le entità che esercitano un'attività artigianale o altre attività a titolo individuale o familiare, le società di persone o le associazioni che esercitano regolarmente un'attività economica.
art2=Articolo 2
eff=<u>Effettivi e soglie finanziarie che definiscono le categorie di imprese</u>
allegatoA_4=<ul><p><li>La categoria delle microimprese, delle piccole imprese e delle medie imprese (PMI) è costituita da imprese che occupano meno di 250 persone, il cui fatturato annuo non supera i 50 milioni di EUR e/o il cui totale di bilancio annuo non supera i 43 milioni di EUR.</li></p> <p><li>All'interno della categoria delle PMI, si definisce piccola impresa un'impresa che occupa meno di 50 persone e che realizza un fatturato annuo e/o un totale di bilancio annuo non superiori a 10 milioni di EUR.</li></p> <p><li>All'interno della categoria delle PMI, si definisce microimpresa un'impresa che occupa meno di 10 persone e che realizza un fatturato annuo e/o un totale di bilancio annuo non superiori a 2 milioni di EUR.</li></p></ul>
art3=Articolo 3
tipoImp=<u>Tipi di imprese considerati ai fini del calcolo degli effettivi e degli importi finanziari</u>
allegatoA_5=<ul><p><li>Si definisce «impresa autonoma» qualsiasi impresa non classificata come impresa associata ai sensi del paragrafo 2 oppure come impresa collegata ai sensi del paragrafo 3.</li></p> <p><li>Si definiscono «imprese associate» tutte le imprese non classificate come imprese collegate ai sensi del paragrafo 3 e tra le quali esiste la relazione seguente: un'impresa (impresa a monte) detiene, da sola o insieme a una o più imprese collegate ai sensi del paragrafo 3, almeno il 25 % del capitale o dei diritti di voto di un'altra impresa (impresa a valle). Un'impresa può tuttavia essere definita autonoma, dunque priva di imprese associate, anche se viene raggiunta o superata la soglia del 25 % dalle categorie di investitori elencate qui di seguito, a condizione che tali investitori non siano individualmente o congiuntamente collegati ai sensi del paragrafo 3 con l'impresa in questione:</li></p> <p>a) società pubbliche di partecipazione, società di capitale di rischio, persone fisiche o gruppi di persone fisiche esercitanti regolare attività di investimento in capitali di rischio che investono fondi propri in imprese non quotate («business angels»), a condizione che il totale investito dai suddetti «business angels» in una stessa impresa non superi 1.250.000 EUR;</p> <p>b) università o centri di ricerca senza scopo di lucro;</p> <p>c) investitori istituzionali, compresi i fondi di sviluppo regionale;</p> <p>d) autorità locali autonome aventi un bilancio annuale inferiore a 10 milioni di EUR e meno di 5000 abitanti.</p> <p><li> Si definiscono «imprese collegate» le imprese fra le quali esiste una delle relazioni seguenti:</li></p> <p>a) un'impresa detiene la maggioranza dei diritti di voto degli azionisti o soci di un'altra impresa;</p> <p>b) un'impresa ha il diritto di nominare o revocare la maggioranza dei membri del consiglio di amministrazione, direzione o sorveglianza di un'altra impresa;</p> <p>c) un'impresa ha il diritto di esercitare un'influenza dominante su un'altra impresa in virtù di un contratto concluso con quest'ultima oppure in virtù di una clausola dello statuto di quest'ultima;</p> <p>d) un'impresa azionista o socia di un'altra impresa controlla da sola, in virtù di un accordo stipulato con altri azionisti o soci dell'altra impresa, la maggioranza dei diritti di voto degli azionisti o soci di quest'ultima. Sussiste una presunzione juris tantum che non vi sia influenza dominante qualora gli investitori di cui al paragrafo 2, secondo comma, non intervengano direttamente o indirettamente nella gestione dell'impresa in questione, fermi restando i diritti che essi detengono in quanto azionisti. Le imprese fra le quali intercorre una delle relazioni di cui al primo comma per il tramite di una o più altre imprese, o degli investitori di cui al paragrafo 2, sono anch'esse considerate imprese collegate. Le imprese fra le quali intercorre una delle suddette relazioni per il tramite di una persona fisica o di un gruppo di persone fisiche che agiscono di concerto sono anch'esse considerate imprese collegate, a patto che esercitino le loro attività o una parte delle loro attività sullo stesso mercato rilevante o su mercati contigui. Si considera «mercato contiguo» il mercato di un prodotto o servizio situato direttamente a monte o a valle del mercato rilevante.</p> <p><li>Salvo nei casi contemplati al paragrafo 2, secondo comma, un'impresa non può essere considerata una PMI se almeno il 25 % del suo capitale o dei suoi diritti di voto è controllato direttamente o indirettamente da uno o più enti pubblici, a titolo individuale o congiuntamente.</li></p> <p><li>Le imprese possono dichiarare il loro status di impresa autonoma, associata o collegata, nonché i dati relativi alle soglie di cui all'articolo 2. Tale dichiarazione può essere resa anche se la dispersione del capitale non permette l'individuazione esatta dei suoi detentori, dato che l'impresa può dichiarare in buona fede di supporre legittimamente di non essere detenuta al 25 %, o oltre, da una o più imprese collegate fra loro. La dichiarazione non pregiudica i controlli o le verifiche previsti dalle normative nazionali o dell'Unione.</li></p></ul>
art4=Articolo 4
DatiUt=<u>Dati utilizzati per il calcolo degli effettivi e degli importi finanziari e periodo di riferimento</u>
allegatoA_6=<ul><p><li>I dati impiegati per calcolare gli effettivi e gli importi finanziari sono quelli riguardanti l'ultimo esercizio contabile chiuso e calcolati su base annua. Tali dati sono presi in considerazione a partire dalla data di chiusura dei conti. L'importo del fatturato è calcolato al netto dell'imposta sul valore aggiunto (IVA) e di altre imposte indirette.</li></p> <p><li>Se, alla data di chiusura dei conti, un'impresa constata di aver superato su base annua le soglie degli effettivi o le soglie finanziarie di cui all'articolo 2, o di essere scesa al di sotto di tali soglie, essa perde o acquisisce la qualifica di media, piccola o microimpresa solo se questo scostamento avviene per due esercizi consecutivi.</li></p> <p><li>Se si tratta di un'impresa di nuova costituzione i cui conti non sono ancora stati chiusi, i dati in questione sono oggetto di una stima in buona fede ad esercizio in corso.</li></p></ul> 
art5=Articolo 5
eff1=<u>Effettivi</u>
allegatoA_7=<ul><p><li>Gli effettivi corrispondono al numero di unità lavorative/anno (ULA), ovvero al numero di persone che, durante tutto l'esercizio in questione, hanno lavorato nell'impresa o per conto di essa a tempo pieno. Il lavoro dei dipendenti che non hanno lavorato durante tutto l'esercizio oppure che hanno lavorato a tempo parziale, a prescindere dalla durata, o come lavoratori stagionali, è contabilizzato in frazioni di ULA. Gli effettivi sono composti: <p>a) dai dipendenti dell'impresa;</p> <p>b) dalle persone che lavorano per l'impresa, ne sono dipendenti e, per la legislazione nazionale, sono considerati come gli altri dipendenti dell'impresa;</p> <p>c) dai proprietari gestori;</p> <p>d) dai soci che svolgono un'attività regolare nell'impresa e beneficiano di vantaggi finanziari da essa forniti.</p> Gli apprendisti con contratto di apprendistato o gli studenti con contratto di formazione non sono contabilizzati come facenti parte degli effettivi. La durata dei congedi di maternità o dei congedi parentali non è contabilizzata.</li></p></ul>
art6=Articolo 6
det=<u>Determinazione dei dati dell'impresa</u>
allegatoA_8=<ul><p><li>Per le imprese autonome, i dati, compresi quelli relativi al numero degli effettivi, vengono determinati esclusivamente in base ai conti dell'impresa stessa.</li></p> <p><li> Per le imprese associate o collegate, i dati, compresi quelli relativi al calcolo degli effettivi, sono determinati sulla base dei conti e di altri dati dell'impresa oppure, se disponibili, sulla base dei conti consolidati dell'impresa o di conti consolidati in cui l'impresa è ripresa tramite consolidamento. Ai dati di cui al primo comma si aggregano i dati delle eventuali imprese associate dell'impresa in questione, situate immediatamente a monte o a valle di quest'ultima. L'aggregazione è effettuata in proporzione alla percentuale di partecipazione al capitale o alla percentuale di diritti di voto detenuti (la più elevata fra le due). Per le partecipazioni incrociate, si applica la percentuale più elevata. Ai dati di cui al primo e al secondo comma si aggiunge il 100 % dei dati relativi alle eventuali imprese direttamente o indirettamente collegate all'impresa in questione che non siano già stati ripresi nei conti tramite consolidamento.</li></p> <p><li> Ai fini dell'applicazione del paragrafo 2, i dati delle imprese associate dell'impresa in questione risultano dai loro conti e da altri dati, consolidati se disponibili in tale forma. A questi si aggiunge il 100 % dei dati relativi alle imprese collegate a tali imprese associate, a meno che i loro dati contabili non siano già stati ripresi tramite consolidamento. Sempre ai fini dell'applicazione del paragrafo 2, i dati delle imprese collegate all'impresa in questione risultano dai loro conti e da altri dati, consolidati se disponibili in tale forma. Ad essi, vengono aggregati, in modo proporzionale, i dati delle eventuali imprese associate di tali imprese collegate situate immediatamente a monte o a valle di queste ultime, se non sono già stati ripresi nei conti consolidati in proporzione almeno equivalente alla percentuale definita al paragrafo 2, secondo comma.</li></p> <p><li> Se dai conti consolidati non risultano dati relativi agli effettivi di una determinata impresa, il calcolo di tali dati si effettua aggregando in modo proporzionale i dati relativi alle imprese cui essa è associata e aggiungendo quelli relativi alle imprese con le quali essa è collegata</li></p></ul>
allegatoA_title1=(2) Aiuti “de minimis”:
allegatoA_9=<p>Per aiuti “de minimis” si intendono quelli di cui al regolamento (UE) n. 1407/2013 della Commissione, del 18 dicembre 2013, relativo all’applicazione degli articoli 107 e 108 del trattato sul funzionamento dell’Unione europea agli aiuti “de minimis” (Gazzetta Ufficiale L 352 del 24.12.2013).</p>
allegatoA_title2=(3) “Impresa unica”:
allegatoA_10=<p>Ai fini del regolamento (UE) n. 1407/2013 della Commissione, del 18. dicembre 2013 per «impresa unica» s'intende l’insieme delle imprese fra le quali esiste almeno una delle relazioni seguenti:</p> <p>a) un’impresa detiene la maggioranza dei diritti di voto degli azionisti o soci di un’altra impresa;</p> <p>b) un’impresa ha il diritto di nominare o revocare la maggioranza dei membri del consiglio di amministrazione, direzione o sorveglianza di un’altra impresa;</p> <p>c) un’impresa ha il diritto di esercitare un’influenza dominante su un’altra impresa in virtù di un contratto concluso con quest’ultima oppure in virtù di una clausola dello statuto di quest’ultima;</p> <p>d) un’impresa azionista o socia di un’altra impresa controlla da sola, in virtù di un accordo stipulato con altri azionisti o soci dell’altra impresa, la maggioranza dei diritti di voto degli azionisti o soci di quest’ultima.</p> <p>Le imprese fra le quali intercorre una delle relazioni di cui al primo comma, lettere da a) a d), per il tramite di una o più altre imprese sono anch’esse considerate un’impresa unica.</p>



